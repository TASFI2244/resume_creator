<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Information</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      text-align: left;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 12px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Skills Information</h2>
    <form id="skills-form">
      <label for="soft-skills">Soft Skills (e.g., Communication, Leadership)</label>
      <input type="text" id="soft-skills" name="soft_skills" placeholder="Enter your soft skills" required>

      <label for="technical-skills">Technical Skills (e.g., Programming, Design)</label>
      <input type="text" id="technical-skills" name="technical_skills" placeholder="Enter your technical skills" required>

      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    document.getElementById("skills-form").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission
      window.location.href = "academy.html"; // Redirect to academy.html
    });
  </script>

</body>

</html>
