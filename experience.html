<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Experience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      text-align: left;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      background-color: #04AA6D;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      width: 48%;
    }

    .skip-btn {
      background-color: #f44336;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Work Experience</h2>
    <form id="experience-form">
      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" placeholder="Enter company name">

      <label for="duration">Job Duration</label>
      <input type="text" id="duration" name="duration" placeholder="e.g., 2019-2023">

      <label for="responsibilities">Job Responsibilities</label>
      <textarea id="responsibilities" name="responsibilities" placeholder="Describe your responsibilities"></textarea>

      <div class="buttons">
        <button type="button" class="skip-btn" onclick="skipForm()">Skip</button>
        <button type="submit">Next</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("experience-form").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission
      window.location.href = "previous.html"; // Redirect to previous.html
    });

    function skipForm() {
      window.location.href = "previous.html"; // Redirect without form submission
    }
  </script>

</body>

</html>
