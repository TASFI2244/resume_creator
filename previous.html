<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Projects & Publications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Previous Projects & Publications</h2>
        <form action="previous.php" method="POST">
            <label for="project_title">Project Title</label>
            <input type="text" id="project_title" name="project_title" placeholder="Enter project title">

            <label for="description">Project Description</label>
            <textarea id="description" name="description" placeholder="Describe your project"></textarea>

            <label for="publication">Publication (if any)</label>
            <input type="text" id="publication" name="publication" placeholder="Enter publication title">

            <div class="buttons">
                <button type="submit" name="skip" class="btn-skip">Skip</button>
                <button type="submit" name="submit" class="btn-next">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;

    }

        display: flex;
